<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=www.amazon.co.jp"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>quote generater</title>
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>

        <!-- Author -->
        <div class="quote-author">
            <span id="author">author</span>
        </div>

        <!-- button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!" type="submit">
        <i class="fab fa-twitter"></i>
      </button>
            <button id="new-quote" type="submit">New Quote</button>
        </div>
    </div>
    <!-- loader -->
    <div id="loader"></div>
    <script src="script.js"></script>
</body>

</html>
